[package]
name = "dynners"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libc = "^0.2.150"
regex = "^1.10.2"
serde = "^1.0.192"
serde_derive = "^1.0.192"
serde_json = "^1.0.108"
serde_repr = "^0.1.17"
thiserror = "^1.0.50"
toml = "^0.8.8"
ureq = { version = "^2.8.0", features = ["native-certs", "json"] }

[profile.release]
opt-level = "s"
strip = "debuginfo"
lto = "fat"
